<div class="image" mat-card-content [style]="this.getPlaceholderStyle()">
	<app-loading *ngIf="!this.loaded"></app-loading>
	<video #image *ngIf="!this.isImage()" [style]="this.getImageStyle()" alt={{alt}}></video>
	<img #image *ngIf="this.isImage()" [style]="this.getImageStyle()" alt="{{alt}}" />
</div>
