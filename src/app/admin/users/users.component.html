<div class="admin-users-container">
    <mat-toolbar color="primary" class="admin-users-toolbar">
        <span>Users</span>
        <span class="spacer"></span>
        <button mat-icon-button aria-label="Add a new user" (click)="createUser($event)">
            <mat-icon>add</mat-icon>
        </button>
    </mat-toolbar>
    <div>
        <app-loading [ngClass]="isLoadingResults ? '' : 'content-loaded'" [fadeOut]="true"></app-loading>
        <div class="admin-users-table-container">
            <table mat-table [dataSource]="data" class="admin-users-table" matSort matSortActive="_id"
                matSortDisableClear matSortDirection="asc">
                <!-- Number Column -->
                <ng-container matColumnDef="_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>ID</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let row">{{row.profile.name}}</td>
                </ng-container>
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                </ng-container>
                <!-- Email Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Role</th>
                    <td mat-cell *matCellDef="let row">{{row.role}}</td>
                </ng-container>
                <!-- Created Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Created</th>
                    <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
                </ng-container>
                <!-- Created Column -->
                <ng-container matColumnDef="updatedAt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Updated</th>
                    <td mat-cell *matCellDef="let row">{{row.updatedAt | date}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row class="admin-users-row-element" (click)="editUser($event, row)" *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" [length]="resultsLength"
            aria-label="Select page of users"></mat-paginator>
    </div>
    <app-popup-menu></app-popup-menu>
</div>
